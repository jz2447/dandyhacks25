{% extends "base.html" %}
{% block content %}


<div class="max-w-xl mx-auto bg-white shadow p-6 rounded-xl">
    <h1 class="text-2xl font-bold mb-4">What is your study goals</h1>

    <form hx-post="/api/ask"
          hx-target="#response"
          hx-swap="innerHTML"
          class="space-y-4">

            <!-- Whats Next Component -->

            <div class="p-6 bg-white rounded-xl shadow-sm border w-full max-w-md">
                <h2 class="text-2xl font-semibold mb-4">What's next</h2>
                <input 
                type="text" 
                placeholder="Enter goal here"
                class="w-full border rounded-lg px-4 py-3 mb-4 focus:outline-none"
                />

    
                <input type="number" id="numberInput" value="0" class="w-40 border rounded-lg px-4 py-3 mb-4 focus:outline-none">
               
                            
                <button 
                class="w-full border rounded-lg px-4 py-3 font-medium hover:bg-gray-50 transition">
                Start new session
                </button>
            </div>

    </form>

    <div id="response" class="mt-4 text-lg"></div>

</div>

{% endblock %}
